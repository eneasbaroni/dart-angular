<div class='counter'>
    <div class='counterContainer'>        
        <button class='counterBtn' (click)='subtractFromCounter()'>-</button>
        <p class='counterNumber'>{{counter}}</p>
        <button class='counterBtn' (click)='addToCounter()'>+</button>
    </div>
    <button class='addToCartBtn' (click)='addProduct()'>Add to cart</button>
</div>
