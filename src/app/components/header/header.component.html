<header class="divContainer header">
    <div class="firstDiv"></div>
    @if (!isMobile){
        <nav>
            <a routerLink="about">Nosotros</a>
            <a routerLink="" ><img src='/assets/logo.svg' alt='Logo' /></a>
            <a routerLink="catalog">Cat√°logo</a>        
        </nav>
    } @else {
        <nav>  
            <a routerLink="" ><img src='/assets/logo.svg' alt='Logo' /></a>
            <div class='burgerMenu' (click)='handleMenuMobile()'>
              <div class='line1'></div>
              <div class='line2'></div>
            </div>
        </nav>
    }

    @if (isMenuOpen) {
        <app-mobile-menu (closeMenu)="handleMenuMobile()" class="menuMobile"/>
    }

    <div class='lastDiv cartIcon'>
        <img src='/assets/cart.svg' alt='cart icon' (click)='handleCart()'/>
    </div>

    
</header>

@if (cartOpen) {
    <app-cart (closeCartEvent)='handleCart()'></app-cart> <!-- escucha el evento del hijo y ejecuta el metodo -->
}
